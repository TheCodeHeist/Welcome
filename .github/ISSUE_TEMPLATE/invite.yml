name: Invite me to organization
description: Issue to get invited to Hero Programmers organization.
title: "invite me to organization"
labels: ["invite me to organization"]
body:
    - type: markdown
      attributes:
          value: |
              Thanks for taking the time to fill the details
    - type: input
      id: contact
      attributes:
          label: Contact Details
          description: How can we get in touch with you if we need more info?
          placeholder: ex. email@example.com
      validations:
          required: false

    - type: input
      id: Discord
      attributes:
          label: Discord Username
          description: Share your Hero Programmers Discord Server username.
          placeholder: ex. EFFLUX#0951
      validations:
          required: false
